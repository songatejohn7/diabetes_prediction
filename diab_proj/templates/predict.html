{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Predict page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url("../static/Diabetes/images/bg1.jpg");
            backdrop-filter: blur(10px);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 98vw;
            height: 90vh;
            flex-direction: column;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 45%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px 40px;
        }

        h1 {
            color: #0054b3;
            font-size: 30px;
            font-weight: bold;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px 0;
            width: 90%;
        }

        table {
            width: 100%;
        }

        input[type=text] {
            border: 1px solid rgb(186, 186, 186);
            border-radius: 10px;
            padding: 5px 15px;
        }
        input[type=text]:focus,
        input[type=text]:hover
        input[type=text]:active {
            box-shadow: none;
            border: 1px solid rgb(186, 186, 186);
        }

        button:hover {
            backface-visibility: visible;
            background-color: rgba(7, 82, 243, 0.5);
        }

        button {
            background-color: rgba(48, 65, 250, 0.8);
            border: 2px;
            border-radius: 20px;
            color: white;
            font-size: 20px;
            padding: 10px 16px;
            cursor: pointer;
            width: 150px;
            margin-top: 15px;
        }

        tr {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
        }

        .result {
            color: rgba(190, 4, 48, 0.9);
            font-size: 40px;
            font-weight: 600;
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1>Please enter your details!</h1>
            <form action="result">
                <table>
                    <tr>
                        <td align="right">Gender [ Male : 1 & Female : 0]</td>
                        <td align="left"> <input type="text" name="n1" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Age</td>
                        <td align="left"> <input type="text" name="n2" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Hypertension Value</td>
                        <td align="left"> <input type="text" name="n3" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Heart Disease [ Yes : 1 & No : 0]</td>
                        <td align="left"> <input type="text" name="n4" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Smoking History [Never: 0 | No Info: 1 | Former: 2 | Current: 3]</td>
                        <td align="left"> <input type="text" name="n5" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Body Mass Index (BMI)</td>
                        <td align="left"> <input type="text" name="n6" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Hemoglobin A1c Level</td>
                        <td align="left"> <input type="text" name="n7" required> </td>
                    </tr>
                    <tr>
                        <td align="right">Blood Glucose Level</td>
                        <td align="left"> <input type="text" name="n8" required> </td>
                    </tr>
                </table>
                <button type="submit">Predict</button>
            </form>
            <div class="result">
                {{ result2 }}
            </div>
        </div>
    </div>
</body>

</html>
